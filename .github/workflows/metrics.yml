name: Metrics
on:
  # Runs every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Allows manual triggering
  workflow_dispatch:
  # Runs on every push to the default branch
  push:
    branches:
      - main
jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # Add plugin configurations below this line
          plugin_isocalendar: yes          # 3D-style commit calendar[citation:2]
          plugin_isocalendar_duration: half-year # Shows last 6 months
          plugin_languages: yes            # Top programming languages[citation:2][citation:3]
          plugin_habits: yes               # Coding activity & time graphs[citation:2]
          plugin_lines: yes                # Lines of code added/removed[citation:2]
          plugin_achievements: yes         # GitHub achievements display[citation:3]
          plugin_stars: yes                # Recently starred repositories[citation:2]
          plugin_introduction: yes         # Personal intro with stats[citation:2]
          plugin_notable: yes              # Highlights notable contributions[citation:3]
          # ðŸŽ¨ Basic Configuration
          base: header, activity, community, metadata, repositories
          config_timezone: America/New_York # Set to your timezone
